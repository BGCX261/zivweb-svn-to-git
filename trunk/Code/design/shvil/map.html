    <script type="text/javascript"> 
    //<![CDATA[

	function createMarker(point,html) {

        var marker = new GMarker(point);

        GEvent.addListener(marker, "click", function() {

          marker.openInfoWindowHtml(html);

        });

        return marker;

      }



	function load() {

    if (GBrowserIsCompatible()) {

    var map = new GMap2(document.getElementById("map"));
	map.addControl(new GMapTypeControl());
	map.addControl(new GLargeMapControl());
	map.enableDoubleClickZoom();
    map.setCenter(new GLatLng(33.240722,35.608749), 13);
	map.setMapType(G_SATELLITE_MAP);
	var gx = new GGeoXml("http://bebibuki.googlepages.com/IHT.kml");

	map.addOverlay(gx);
	var gx = new GGeoXml("http://bebibuki.googlepages.com/angles.kml");
	map.addOverlay(gx);


	//creat markers

	//Laos
	var point = new GLatLng(19.880483,102.140947); //LuangPraban 1.1.2008
      	var marker = createMarker(point,'<div style="width:240px">1.1.2008 Luang Prabang</div>')
      	map.addOverlay(marker);
		
	var point = new GLatLng(18.921445,102.448526); //Vang Vien
      	var marker = createMarker(point,'<div style="width:240px">Vang Vien</div>')
      	map.addOverlay(marker);
 
	var point = new GLatLng(18.571445,102.635093); //Num Nagum
      	var marker = createMarker(point,'<div style="width:240px">Num Nagum</div>')
      	map.addOverlay(marker);
 
      }
    }
